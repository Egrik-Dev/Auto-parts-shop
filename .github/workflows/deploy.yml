
name: Deploy

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: npm ci
      - name: Deploy to GH Pages
        run: |
          git config --global user.email "egor-office-mail@yandex.ru"
          git config --global user.name "Egrik-Dev"
          npm run deploy
